{% extends "base_template.html" %}

{% block content %}
{% load static %}

<div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
	<div class="carousel-inner">
		<div class="carousel-item active">
			<img class="w-100" src="{% static 'img/carousel-2.jpg' %}">
		</div>
		<div class="carousel-item">
			<img class="w-100" src="{% static 'img/carousel-1.jpg' %}">
		</div>
		<div class="carousel-item">
			<img class="w-100" src="{% static 'img/carousel-3.jpg' %}">
		</div>
	</div>
	<a class="carousel-control-prev" data-bs-target="#mainCarousel" role="button" data-bs-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="visually-hidden">Înapoi</span>
	</a>
	<a class="carousel-control-next" data-bs-target="#mainCarousel" role="button" data-bs-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="visually-hidden">Înainte</span>
	</a>
</div>

{% endblock %}
